<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- link to .css file   -->
    <link rel="stylesheet" href="styles.css">
    <!-- link to .js file   -->
    <script defer src="javascript.js"></script>
</head>
<body> 
    <!--buttons for player choice-->
    <div class="running-score">
        <span class="player-score"> Your Score: </span>
        <span class="comp-score">Computer Score: </span>
    </div>
    <div class="container">
        <button id="rock" class="1">Rock</button>
        <button id="paper" class="2">Paper</button>
        <button id="scissors" class="3">Scissors</button>
    </div>
    <!--section to display results-->
    <div class="outcome">
        <h1 id="results"></h1>
    </div>
    
</body>
</html>
